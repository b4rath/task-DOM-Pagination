<html>
<head>
  <title>DOM-Pagination task</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  <div class="container">
    <div id="main-div">
      <h1 id="title">DOM-Pagination task :</h1>
      <p id="description">
        Pagination is the method of separating digital content into different
        pages on a website. Users can navigate between these pages by clicking
        below Buttons.
      </p>
      <div id="buttons" class="d-flex justify-content-center">
        <nav id="nav-bar">
          <ul class="pagination justify-content-center" id="ul-list">
            <li><button type="button" class="btn btn-outline-primary" id="event-btn-pre">⏪Previous</button></li>
            <li><button type="button" class="btn btn-outline-primary" id="event-btn-first">First</button></li>
            <li><button type="button" class="btn btn-outline-primary" id="event-btn-1">1</button></li>
            <li><button type="button" class="btn btn-outline-primary" id="event-btn-2">2</button></li>
            <li><button type="button" class="btn btn-outline-primary" id="event-btn-3">3</button></li>
            <li><button type="button" class="btn btn-outline-primary" id="event-btn-4">4</button></li>
            <li><button type="button" class="btn btn-outline-primary" id="event-btn-5">5</button></li>
            <li><button type="button" class="btn btn-outline-primary" id="event-btn-6">6</button></li>
            <li><button type="button" class="btn btn-outline-primary" id="event-btn-7">7</button></li>
            <li><button type="button" class="btn btn-outline-primary" id="event-btn-8">8</button></li>
            <li><button type="button" class="btn btn-outline-primary" id="event-btn-9">9</button></li>
            <li><button type="button" class="btn btn-outline-primary" id="event-btn-10">10</button></li>
            <li><button type="button" class="btn btn-outline-primary" id="event-btn-last">Last</button></li>
            <li><button type="button" class="btn btn-outline-primary" id="event-btn-next">Next⏩</button></li>
          </ul>
        </nav>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead id="table-head">
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody id="t-body"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    // JavaScript code goes here
  </script>
    <script src="./script.js"></script>
</body>
</html>
